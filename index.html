<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Devotional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/images.jpeg" alt="Church Logo" class="logo">
      <h1 class="app-title">Daily Devotional</h1>
    </header>

    <!-- Date Picker Jump -->
    <div class="jump">
      <label for="jumpDate">Go to date: </label>
      <input type="date" id="jumpDate">
      <button id="jumpBtn">Go</button>
    </div>

    <div class="nav">
      <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
      <p id="date"></p>
      <button id="nextBtn">Next ‚û°Ô∏è</button>
    </div>

    <div id="devotional">
      <h2 id="title"></h2>
      <p id="scriptures" class="scriptures"></p>
      <p id="message"></p>

      <h3>üïäÔ∏è Daily Plan</h3>
      <ul id="prayers"></ul>

      <div class="progress-container">
        <div class="progress-label">Progress: 0%</div>
        <div class="progress-bar-bg">
          <div class="progress-bar-fill"></div>
        </div>
      </div>

      <button id="completeBtn">‚úÖ Mark as Complete</button>
      <p id="status"></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
